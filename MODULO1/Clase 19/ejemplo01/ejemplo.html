<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Aos</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    
</head>

<body>
    <div class="bloque" data-aos="fade-up">Rectangulo 1</div>
    <div class="bloque" data-aos="fade-down">Rectangulo 2</div>
    <div class="bloque" data-aos="fade-right">Rectangulo 3</div>
    <div class="bloque" data-aos="fade-left">Rectangulo 4</div>
    <div class="bloque" data-aos="fade-up-right">Rectangulo 5</div>
    <div class="bloque" data-aos="fade-up-left">Rectangulo 6</div>
    <div class="bloque" data-aos="fade-down-right">Rectangulo 7</div>
    <div class="bloque" data-aos="fade-down-left">Rectangulo 8</div>
    <div class="bloque" data-aos="flip-left">Rectangulo 9</div>
    <div class="bloque" data-aos="flip-right">Rectangulo 10</div>
    <div class="bloque" data-aos="flip-up">Rectangulo 11</div>
    <div class="bloque" data-aos="flip-down">Rectangulo 12</div>
    <div class="bloque" data-aos="zoom-in">Rectangulo 13</div>
    <div class="bloque" data-aos="zoom-in-up">Rectangulo 14</div>
    <div class="bloque" data-aos="zoom-in-down">Rectangulo 15</div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>
</body>

</html>
